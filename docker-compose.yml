version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: hd-notes-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: hd-notes
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build: .
    container_name: hd-notes-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/hd-notes?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-here-change-in-production
      - EMAIL_USER=your-email@gmail.com
      - EMAIL_PASS=your-app-password
      - GOOGLE_CLIENT_ID=your-google-client-id
      - GOOGLE_CLIENT_SECRET=your-google-client-secret
    depends_on:
      - mongodb

volumes:
  mongodb_data: